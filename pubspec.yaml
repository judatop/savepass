name: savepass
description: "App for store passwords or safe notes in a secure way"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  atomic_design_system:
    path: ../atomic_design_system
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dio: ^5.7.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_modular: ^6.3.4
  flutter_secure_storage: ^9.2.2
  formz: ^0.7.0
  intl: any
  flutter_launcher_icons: ^0.14.1
  lottie: ^3.1.2
  syncfusion_flutter_pdfviewer: ^27.1.51
  firebase_core: ^3.6.0
  flutter_dotenv: ^5.1.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  local_auth: ^2.3.0
  logger: ^2.4.0
  image_picker: ^1.1.2
  skeletonizer: ^1.4.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo/
    - assets/images/splash/
    - assets/lotties/
    - assets/files/
  fonts:
    - family: Geist
      fonts:
        - asset: assets/fonts/Geist-Thin.ttf
          weight: 100
        - asset: assets/fonts/Geist-UltraLight.ttf
          weight: 200
        - asset: assets/fonts/Geist-Light.ttf
          weight: 300
        - asset: assets/fonts/Geist-Regular.ttf
          weight: 400
        - asset: assets/fonts/Geist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Geist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Geist-Bold.ttf
          weight: 700
        - asset: assets/fonts/Geist-Black.ttf
          weight: 800
        - asset: assets/fonts/Geist-UltraBlack.ttf
          weight: 900
  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/logo_light.png"
  remove_alpha_ios: true
